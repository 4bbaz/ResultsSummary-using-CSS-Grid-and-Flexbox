<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article class="result">
        <div class="result__content">
          <h2 class="result__title">Your Result</h2>
          <div class="result__score">
            <p class="score">76</p>
            <p class="score100">of 100</p>
          </div>
          <h1 class="result__quanity">Great</h1>
          <p class="result__statement">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- summary -->
        <div class="summary">
          <h1 class="summary__title">Summary</h1>
          <div class="summary__reaction item">
            <div class="icons">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>

            <p class="total"><span>80</span> / 100</p>
          </div>

          <div class="summary__memory item">
            <div class="icons">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="total"><span>92</span> / 100</p>
          </div>

          <div class="summary__verbal item">
            <div class="icons">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>

            <p class="total"><span>61</span> / 100</p>
          </div>
          <div class="summary__visual item">
            <div class="icons">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <p class="total"><span>72</span> / 100</p>
          </div>
          <button class="button">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
